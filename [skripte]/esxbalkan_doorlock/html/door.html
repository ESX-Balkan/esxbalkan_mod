<html>
	<head>
		<title>nui Doorlock</title>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<script src="https://kit.fontawesome.com/67f8f2b923.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	</head>

	<body>
		<div id="container">
			<div id="doorlock" style="display: none;"></div>
		</div>

		<div id="formContainer" style="display: none;">
			<form id="newDoor">
				<div>
					<text>Config File Name</text>
					<input id="configname" type="text" name="configname" placeholder='Optional config name'><br>
				</div>

				<div>
					<text>Door Label</text>
					<input id="doorname" type="text" name="doorname" placeholder='Optional door name'><br>
				</div>
				
				<div>
					<text>Door Type</text>
					<select id ='doortype' name='doortype' class='dropdown'>
						<option option value='door'>Door</option>
						<option value='double'>Double Door</option>
						<option value='garage'>Garage Door</option>
						<option value='sliding'>Sliding Door</option>
						<option value='doublesliding'>Double Sliding Door</option>
					</select>
				</div>
				
				<div>
					<text>Job Authorisation</text>
					<input id="job1" type="text" name="job1" placeholder='police'><br>
					<input id="job2" type="text" name="job2" placeholder='...'><br>
					<input id="job3" type="text" name="job3" placeholder='...'><br>
					<input id="job4" type="text" name="job4" placeholder='...'><br>
				</div>
				
				<div>
					<text>Item Authorisation</text>
					<input id="item" type="text" name="item" placeholder='item name (optional)'><br>
				</div>
				
				<div>
					<label class="customCheckBox">
						<input type="checkbox" id="doorlocked" checked>
						<text>Locked</text>
					</label>
				</div>
				
				<div>
					<button id="submit" type="submit">Submit</button>
				</div>
			</form>
		</div>

		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
