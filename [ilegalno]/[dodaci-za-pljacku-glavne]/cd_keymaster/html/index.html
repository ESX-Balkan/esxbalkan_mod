<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keymaster</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/stylesheet.css" /> 
    </head>
    <body>
        <div id="keymaster-container">
            <div id="keymaster-overlay">
                <div id="keymaster-countdown" class="h1">
                </div>
            </div>
            <div id="keymaster-field">
                <div class="row text-center">
                    <div class="col-12 d-flex justify-content-center">
                        <div id="keymaster-score" class="h1 w-75 m-0 ">
                            0
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="keymaster-keycontainer" class="col-12">

                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12 d-flex justify-content-center">
                        <div id="keymaster-timer" class="h3 w-75 m-0">0s</div>
                    </div>  
                </div>
            </div>
        </div>
        <div id="keymaster-info" class="modal fade text-light" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                  <h5 id="keymaster-info-title"class="modal-title"></h5>
                  <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="keymaster-info-body" class="modal-body">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
